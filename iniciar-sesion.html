<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Inicio sesión - PlatziVideo</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="PlatziVideo-logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia sesión</h2>
            <form class="login__container--form" action="">
                <input aria-label="Correo" class="input" type="email" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="./page404.html">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://img.icons8.com/material-rounded/24/ffffff/google-logo.png"/>Inicia sesión con Google</div>
                <div><img src="https://img.icons8.com/material-rounded/24/ffffff/twitter-squared.png"/>Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">¿No tienes ninguna cuenta? <a href="./registro.html">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="./page404.html">Términos de uso</a>
        <a href="./page404.html">Declaración de privacidad</a>
        <a href="./page404.html">Centro de ayuda</a>
    </footer>
</body>
</html>
